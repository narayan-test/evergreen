<!DOCTYPE html>
<html>
<head>
<title>Ever Green</title>

  </head>
     <body>
        <div  data-role="page" style="padding:0px; width: 100%;background: url(images/bg1.png);background-repeat:repeat-x; background-size: 100% 100%;" >
          <a href="javascript:openHome();"><img src="images/home.png" style="margin: 7px;float: left" border="0" width="auto"></a>
            <span style="margin: 30px 0px 30px 0px;float: left; color:black; text-shadow: none;">Home</span>
		
				<div data-role="content" style="padding:0px;width: 100%;margin-bottom:85px;">                  
				<hr style="margin-top: -1px;">
                     <div id="home-content" data-role="content" style="padding-left: 0%;width:100%;">
				<img style="padding:2%;"src="images/openendrosed.png"  border="0">
				 <div id="openapps-data" style="width:100%;">
							</div>
								<script id="openapps-template" type="text/x-handlebars-template">
                   				       
                                        {{#each row}} 
                        				 <hr style="margin-top: -1px;"> 
                                                  <div style="padding-left:5px;padding-right:5px;color:black;text-shadow: none;font-size:12px;"> 
                                                  <span ><b>{{title}}</b> <br/>
                                                 <a href="javascript:openLink('{{url}}');" style="color:#000;font-size:12px;text-decoration:none;">{{applicationurl}}</a>
                                     <br/>
                                    <a href="javascript:openLink('{{url}}');" style="color:#000;font-size:12px;text-decoration:none;"><img style="margin-top:5px;" src="{{iconurl}}"  height="42" width="42"></a>
                                                
                                    <!--<a href="javascript:openLink('{{iconurl}}');" style="color:#000;font-size:12px;text-decoration:none;"> {{iconurl}}</a>
                                                 <br/>--></span> 
                                         </div><br/>
                      					{{/each}}
               					</script>
				   </div>
			</div>
			
		   
       
            <div  style="position:fixed;right:0px; height: auto; bottom:0px; padding-top:0px; width:100%;margin-bottom:-5px;">
            
                <div align="right" style="padding:3px; vertical-align:bottom;text-shadow: none; color: #000;">Powered by :<span> <a href="javascript:window.open('http://www.fuelplatform.com/', '_blank');" ><img src="images/foel.png" border="0" ></a></span></div>
            
                <div><span style="float: left; width: 50%;"><a href="javascript:phoneNumberCall();"><img style="height:auto; width: 100%" src="images/callBtn.png"  border="0"></a></span></div>
                <div><span style="float: right;width: 50%;">
                <a href="javascript:Sharedpage();"><img style="height:auto; width: 100%" src="images/sharebtn.png"  border="0"></a></span></div>
            
            </div>
     </div>

	</body>
</html>
